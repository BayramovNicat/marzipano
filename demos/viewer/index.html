<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <link rel="stylesheet"
        href="style.css">
</head>

<body>
    <div id="pano"></div>
    <div class="options">
        <label for="distance">distance</label>
        <input id="distance"
            type="number"
            value="3">
        <label for="duration">duration</label>
        <input id="duration"
            type="number"
            step="100"
            value="500">

        <label for="duration-fade">duration-fade</label>
        <input id="duration-fade"
            type="number"
            step="100"
            value="400">
    </div>
    <div class="buttons">
        <button class="hotspot"
            data-id="6716238">hotspot 1</button>
        <button class="hotspot"
            data-id="6716246">hotspot 2</button>
    </div>
    <script src="../marzipano.js"></script>
    <script src="index.js"
        type="module"></script>
</body>

</html>
